<html>
  <head>
    <!-- CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <!-- jQuery and JS bundle w/ Popper.js -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style/style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
      integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
      crossorigin=""
    ></script>
   
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <img src="./images/cupcake_icon.png" alt="cupcake_icon" class="logo" />
      <a class="navbar-brand font-weight-bolder p-2" href="#">Best Cupcakes</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-sm-6">
          <form action="" class="form d-flex flex-column m-3 h6" onsubmit="validate(event)">
            <!-- Customer Name -->
            <label for="customerName" class="mb-2" >Customer Name</label>
            <input type="text" name="customerName" id="customerName" class=" mb-1 p-2 rounded border "  />
            <small class="nameError mb-4 ml-2"></small>
           
            <!-- Count -->
            <label for="count" class="mb-2" >Count</label>
            <input type="number" name="count" id="count" value="0" class="mb-1 p-2 rounded border" min="0" max="15" />
            <small class="countError mb-4 ml-2"></small>

            
            <!-- type selector  -->
            <label for="type" class="mb-2">Type</label>
            <select name="type" id="type" class="p-2 rounded border" >
              <option value="None">None</option>
              <option value="chocolate">Chocolate</option>
              <option value="Lemon">Lemon</option>
              <option value="Pecan">NonePecan</option>
              <option value="Strawberry">Strawberry</option>
            </select>
            <small class="typeError mb-4 ml-2 mt-2"></small>

            <!-- Delivery Time selector-->
            <label for="deliveryTime" class="mb-2">deliveryTime</label>
            <select name="deliveryTime" id="deliveryTime" class=" p-2 rounded border" >
              <option value="">None</option>
              <option value="12:00 PM"> 12:00 PM</option>
              <option value="12:30 PM">12:30 PM</option>
              <option value="1:00 PM"> 1:00 PM</option>
              <option value="1:30 PM">1:30 PM</option>
              <option value="2:00 PM">2:00 PM</option>
              <option value="2:30 PM">2:30 PM</option>
              <option value="3:00 PM">3:00 PM</option>
              <option value="3:30 PM">3:30 PM</option>
              <option value="4:00 PM">4:00 PM</option>
            </select>
            <small class="deliveryError mb-4"></small>
            
            <!-- allergies selector -->
            <label for="allergies" class="mb-2">Allergies</label>
            <select name="allergies" id="allergies" class="p-2 rounded border">
              <option value="None">None</option>
              <option value="dairyFree">Dairy Free</option>
              <option value="nutFree">NutFree</option>
            </select>
            <small class="allergiesError mb-4  ml-2 mt-2"></small>

            <!-- submit button -->
            <input type="submit" value="submit" class="bg-primary w-25 border-0 p-2 h6 text-light rounded" id='submitBtn'  >
          

          </form>
        </div>
        <div class="col-sm-6">
          <span id="welcome" class="welcome">Welcome user</span>
          <button onclick="show_storage();" type="button" class="btn btn-info">
            Show
          </button>
          <div style="text-align:center;padding:1em 0;"> <iframe src="https://www.zeitverschiebung.net/clock-widget-iframe-v2?language=en&size=large&timezone=Asia%2FAmman" width="100%" height="140" frameborder="0" seamless></iframe> </div>
          <table class="table">
            <thead>
              <tr>
                <th>Name</th>
                <th>Calories</th>
                <th>Weight</th>
              </tr>
              <tr>
                <td class="name">1</td>
                <td class="calories bg-danger">2</td>
                <td class="weight">3</td>
              </tr>
              <tr>
                <td class="name"></td>
                <td class="calories bg-warning"></td>
                <td class="weight"></td>
              </tr>
              <tr>
                <td class="name"></td>
                <td class="calories bg-danger "></td>
                <td class="weight"></td>
              </tr>
              <tr>
                <td class="name"></td>
                <td class="calories bg-success"></td>
                <td class="weight"></td>
              </tr>
              <tr>
                <td class="name"></td>
                <td class="calories bg-warning "></td>
                <td class="weight"></td>
              </tr>
            </thead>
            <tbody id="cupcake-table"></tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="script/script.js"></script>
  </body>
</html>
